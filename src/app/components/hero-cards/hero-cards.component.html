<div class="contCtrl">
    <h1>Hot Picks on Blast</h1>
    <div class="cardCont">
        <div class="card shadow-md" *ngFor="let company of companyData.data.slice(0, 3)">
                <img src="https://images.unsplash.com/photo-1476224203421-9ac39bcb3327?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1170&q=80" alt="">
            
                <div class="info">
                    <h2>
                        {{company.name}}
                    </h2>
    
                    <p>
                        {{company.description}}
                    </p>

                </div>
                <div class="visit">
                    <button mat-flat-button color="warn">
                        <a href="">
                            Visit
                        </a>
                    </button>
                </div>
        </div> 
</div>
